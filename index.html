<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <button id="loginBtn" onclick="showLogin()">Student Login</button>
            <button id="registerBtn" onclick="showRegister()">Register</button>
            <button id="staffLoginBtn" onclick="showStaffLogin()">Staff Login</button>

            <div id="loginForm" class="form">
                <h2>Student Login</h2>
                <input type="text" id="studentRegNo" placeholder="studentRegNo">
                <input type="password" id="studentPassword" placeholder="Password">
                <button onclick="studentLogin()">Login</button>
                <p id="loginMessage"></p>
            </div>

            <div id="registerForm" class="form hidden">
                <h2>Register</h2>
                <input type="text" id="regNo" placeholder="Registration Number">
                <input type="text" id="regName" placeholder="Name">
                <input type="email" id="regEmail" placeholder="Email">
                <input type="text" id="regPhone" placeholder="Phone Number">
                <input type="password" id="regPassword" placeholder="Password">
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
                <button onclick="register()">Register</button>
                <p id="registerMessage"></p>
            </div>

            <div id="staffLoginForm" class="form hidden">
                <h2>Staff Login</h2>
                <input type="text" id="staffEmail" placeholder="Staff Email">
                <input type="password" id="staffPassword" placeholder="Password">
                <button onclick="staffLogin()">Login</button>
                <p id="staffLoginMessage"></p>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
